<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaType</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header>
      <span title="Correct keystrokes">
        <span id="correct-keystrokes">0</span>
        <i class="fas fa-check green"></i>
      </span>
      &emsp;
      <!-- Source: https://id.wikihow.com/Menyisipkan-Spasi-Dalam-HTML -->
      <span title="Accuracy">
        <span id="accuracy">0</span>
        <span>%</span>
        <i class="fas fa-crosshairs"></i>
      </span>
      &emsp;
      <span title="Highest combo">
        <span id="highest-combo">0</span>
        <i class="fas fa-fire-alt orange"></i>
      </span>
      &emsp;
      <span title="Wrong keystrokes">
        <span id="wrong-keystrokes">0</span>
        <i class="fas fa-times red"></i>
      </span>
    </header>
    <main>
      <p id="combo">Type the char below</p>
      <p id="random-char"></p>
      <p>
        <span id="prev-wrong-chars"></span>
        <span id="last-wrong-char"></span>
      </p>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
